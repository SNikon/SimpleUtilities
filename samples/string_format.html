<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.18/require.min.js"></script>
    <script>
        require.config({
            baseUrl: "../js/",
            waitSeconds: 15
        });
    </script>
</head>
<body>

    <h3 id="init">This is my {0} original line {1}. {0} it {2}!</h3>

    <h4>Here is the normal use</h4>
    <p id="id0"></p>
    <h4>Here is underusing the arguments</h4>
    <p id="id1"></p>
    <h4>Here is overusing the arguments</h4>
    <p id="id2"></p>

    <script>
        var e0 = document.getElementById('init');
        var line = e0.innerText;

        require( ["string"],
                function(stringUtils) {

                    var res1 = stringUtils.format(line, 'surprisingly', 'string', 'works');
                    var res2 = stringUtils.format(line, 'lacking' );
                    var res3 = stringUtils.format(line, 'amazing', 'piece', 'is horrible', 'but people wont see', 'the rest of', 'the arguments' );

                    var e1 = document.getElementById('id0');
                    var e2 = document.getElementById('id1');
                    var e3 = document.getElementById('id2');

                    e1.innerText = res1;
                    e2.innerText = res2;
                    e3.innerText = res3;
                }
        );
    </script>
</body>
</html>
